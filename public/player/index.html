<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player TV Indoor</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #content-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #current-content {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #video-content {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #html-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hidden {
      display: none !important;
    }

    #loading {
      color: white;
      font-size: 24px;
      text-align: center;
    }

    #connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    

    .status-disconnected {
      background-color: rgba(255, 0, 0, 0.3);
      color: #f00;
    }

    /* Estilo corrigido para vídeos verticais - sem cropping */
.vertical-video {
  width: 100vh !important;
  height: 100vw !important;
  max-width: none;
  max-height: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  object-fit: contain;
}

/* Estilo corrigido para imagens verticais - sem cropping */
.vertical-image {
  width: 100vh !important;
  height: 100vw !important;
  max-width: none;
  max-height: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(90deg);
  object-fit: contain;
}
  </style>
</head>
<body>
  <div id="connection-status" class="status-disconnected">Offline</div>

  <div id="content-container">
    <div id="loading">Carregando conteúdo...</div>
    <img id="current-content" class="hidden" alt="Conteúdo atual">
    <video id="video-content" class="hidden" playsinline webkit-playsinline muted autoplay></video>
    <div id="html-content" class="hidden"></div>
  </div>

 <script src="../admin/js/player.js"></script>
</body>
</html>
